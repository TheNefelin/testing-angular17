<section class="grid gap-4">
  <p>Componente Hijo</p>

  <input 
    #input_hijo
    type="text" 
    placeholder="Escribe Algo" 
    class="input input-bordered input-sm w-full max-w-xs" 
  />

  <button 
    (click)="addNewTxtSalienteEvent(input_hijo.value)"
    class="btn btn-primary"
  >Enviar Texto</button>

  <textarea 
    #txtMensaje
    [value]="txtEntrante"
    placeholder="Mensajes" 
    class="textarea textarea-bordered textarea-sm w-full max-w-xs" 
  ></textarea>

</section>
